{% include 'filmmaker_header.html' %}
<br><br><br><br>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Campaigns</h2>
    <div class="row">
        {% for i in campaigns %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h5 class="card-title text-dark fw-bold">ðŸ“… Campaign {{ forloop.counter }}</h5>
                    <p><i class="bi bi-calendar-check"></i> <strong>Start Date:</strong> {{ i.start_date }}</p>
                    <p><i class="bi bi-calendar-x"></i> <strong>End Date:</strong> {{ i.end_date }}</p>
                    <p><i class="bi bi-currency-dollar"></i> <strong>Budget:</strong> ${{ i.budget }}</p>
                    <p class="fw-bold {% if i.status == 'Active' %}text-success{% else %}text-danger{% endif %}">
                        <i class="bi bi-graph-up-arrow"></i> Status: {{ i.status }}
                    </p>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-warning text-center" role="alert">
                <i class="bi bi-exclamation-circle"></i> No campaigns found.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
