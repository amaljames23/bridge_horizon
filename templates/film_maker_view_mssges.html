{% include 'filmmaker_header.html' %}
{% load static %}  <!-- Load static files -->

<!-- Add Bootstrap for styling -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">ðŸ“© View Messages</h1>

    <div class="row">
        {% for owner in theater_owners %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body text-center">
                    <!-- Profile Image -->
                    <img src="{{ owner.profile_image.url }}" alt="{{ owner.name }}" class="rounded-circle mb-3" width="80" height="80">
                    
                    <!-- Owner Details -->
                    <h5 class="card-title text-dark fw-bold">{{ owner.name }}</h5>
                    <p class="text-muted"><i class="fas fa-envelope"></i> {{ owner.email }}</p>
                    <p class="text-muted"><i class="fas fa-phone"></i> {{ owner.phone }}</p>

                    <!-- Message Button -->
                    <a href="/film_maker_chat_owners/{{ owner.login__login_id }}" class="btn btn-primary btn-sm">
                        <i class="fas fa-comment-alt"></i> Send Message
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <p class="text-danger fw-bold">No messages found.</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Include Bootstrap Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
