{% include 'filmmaker_header.html' %}
<br><br><br><br><br>

<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Film Maker - View Films</h2>
    <div class="row">
        {% for i in films %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0">
                <img src="{{ i.photo.url }}" class="card-img-top" alt="Film Photo">
                <div class="card-body">
                    <h5 class="card-title text-dark fw-bold">{{ i.film_name }}</h5>
                    <p class="text-muted"><i class="bi bi-calendar"></i> {{ i.date }}</p>
                    <p class="card-text">{{ i.deatils }}</p>
                    <a href="/film_maker_view_campaigns_basedon_films/{{ i.filmid }}" class="btn btn-primary w-100">
                        <i class="bi bi-camera-reels"></i> View Film Campaigns
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
