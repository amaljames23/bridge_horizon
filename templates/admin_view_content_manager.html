
{%include 'admin_header.html'%}
<table border="2">

    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>

    {% for i in cm %}

    <tr>
        <td>{{forloop.counter}}</td>

    </tr>

    {%endfor%}

</table>
