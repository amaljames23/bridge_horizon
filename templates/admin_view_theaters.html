{%include 'admin_header.html'%}

<table border="2">

    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Llicense</th>
    </tr>

    {% for i in th %}

    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td><img src="/static/image/{{i.license_photo}}" alt="images" height="250px" width="250px"></td>
        <td><a href="/accept_theaterowner/{{i.login_id}}">Accept</a></td>
        <td><a href="/reject_theaterowner/{{i.login_id}}">Reject</a></td>
    </tr>

    {%endfor%}

</table>


{%include 'footer.html'%}
