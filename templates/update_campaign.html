{% include 'content_manager_header.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<h1>Campaigns Manage</h1>

<body class="bg-light">
    <div class="container mt-5 w-50">
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Manage Campaign</h3>
            <form action="" method="post">
                {% csrf_token %}
        
                <!-- Start Date -->
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ camp_films_data.start_date|date:'Y-m-d' }}" required>
                </div>
        
                <!-- End Date -->
                <div class="mb-3">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ camp_films_data.end_date|date:'Y-m-d' }}" required>
                </div>
        
                <!-- Budget -->
                <div class="mb-3">
                    <label for="budget" class="form-label">Budget (in USD)</label>
                    <input type="number" class="form-control" id="budget" name="budget" value="{{ camp_films_data.budget }}" placeholder="Enter budget amount" required>
                </div>
        
                <!-- Status -->
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="" disabled>Select Status</option>
                        <option value="draft" {% if camp_films_data.status == "draft" %}selected{% endif %}>Draft</option>
                        <option value="pending_approval" {% if camp_films_data.status == "pending_approval" %}selected{% endif %}>Pending Approval</option>
                        <option value="approved" {% if camp_films_data.status == "approved" %}selected{% endif %}>Approved</option>
                        <option value="active" {% if camp_films_data.status == "active" %}selected{% endif %}>Active</option>
                        <option value="completed" {% if camp_films_data.status == "completed" %}selected{% endif %}>Completed</option>
                        <option value="paused" {% if camp_films_data.status == "paused" %}selected{% endif %}>Paused</option>
                        <option value="cancelled" {% if camp_films_data.status == "cancelled" %}selected{% endif %}>Cancelled</option>
                    </select>
                </div>
        
                <button type="submit" class="btn btn-success w-100">Update Campaign</button>
            </form>
        </div>
    </div>
    
    




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% include 'footer.html' %}
