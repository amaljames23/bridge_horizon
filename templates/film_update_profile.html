{% if a%}
<div class="container mt-5">
    <div class="card shadow-lg border-0 p-4">
        <h3 class="text-center text-primary mb-4">Update Profile</h3>
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Name</label>
                <input type="text" name="name" class="form-control" value="{{ a.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control" value="{{ a.email }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ a.phone }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Bio</label>
                <textarea name="bio" class="form-control" rows="3" required>{{ a.bio }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" name="submit" class="btn btn-primary w-100">
                    <i class="bi bi-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{%endif%}
