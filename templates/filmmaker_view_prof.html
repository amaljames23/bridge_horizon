{% include 'filmmaker_header.html' %}

<h1>View profile</h1>

<table>
    <tr>
        <th>Sl.No</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Profile Image</th>
        <th>Bio</th>
    </tr>
    {% for i in maker %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.phone }}</td>
        <td>
            <img src="{{ i.profile_image.url }}" alt="Profile Image" width="50" height="50">
        </td>
        <td>{{ i.bio }}</td>
        <td><a href="/film_update_profile/{{i.filmmaker_id}}">UPDATE</a></td>
    </tr>
    {% endfor %}
</table>
