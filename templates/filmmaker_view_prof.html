{% include 'filmmaker_header.html' %}
<br><br><br><br><br>
<center>

<h1>View profile</h1>

<div class="container mt-5">
    <div class="row">
        {% for i in maker %}
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 text-center p-4">
                <div class="position-relative">
                    <img src="static/image/{{ i.profile_image }}" class="rounded-circle mx-auto d-block border border-3 border-primary" alt="{{ i.name }}" width="120" height="120">
                </div>
                <div class="card-body">
                    <h4 class="card-title fw-bold text-dark">{{ i.name }}</h4>
                    <p class="text-muted">{{ i.bio }}</p>
                    <hr>
                    <div class="text-start">
                        <p><i class="bi bi-envelope text-primary"></i> <strong>Email:</strong> {{ i.email }}</p>
                        <p><i class="bi bi-telephone text-success"></i> <strong>Phone:</strong> {{ i.phone }}</p>
                    </div>
                    <a href="/film_update_profile/{{ i.filmmaker_id }}" class="btn btn-outline-primary w-100">
                        <i class="bi bi-pencil-square"></i> Update Profile
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</center>

<!-- Bootstrap Icons (Include in <head> or before </body>) -->
